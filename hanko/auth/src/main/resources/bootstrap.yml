server:
  port: 3000

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: http://register:8848
        ip: 127.0.0.1
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: @profiles.active@

